name: Encrypt Tokens with NDK

on:
  workflow_dispatch:

jobs:
  encrypt-native:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r28c

    - name: ğŸ› ï¸ Build encryption tool for host (not Android)
      run: |
        mkdir -p build
        clang++ -std=c++20 -I./Include -o build/encrypt \
          Native-Build/Src/Jni/SecretsVault/enc_tokens.cpp Include/aes.c

    - name: ğŸ” Run encryption tool
      run: |
        ./build/encrypt

    - name: ğŸ“¤ Upload encrypted file
      uses: actions/upload-artifact@v4
      with:
        name: encrypted-tokens
        path: encrypted_tokens.txt
