name: Build & Optimize Native .so

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-native:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 📦 Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r28c

    - name: 🛠️ Build native library (.so)
      run: |
        ndk-build \
          NDK_PROJECT_PATH=Native-Build/Src/Jni/SecretsVault \
          APP_BUILD_SCRIPT=Native-Build/Src/Jni/SecretsVault/Android.mk \
          NDK_APPLICATION_MK=Native-Build/Src/Jni/SecretsVault/Application.mk \
          NDK_TOOLCHAIN_VERSION=clang

    - name: 📤 Upload .so files as artifact
      uses: actions/upload-artifact@v4
      with:
        name: native-libs
        path: Native-Build/Src/Jni/SecretsVault/obj/local/**/*.so
